
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>首页</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/common/bootstrap-4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/common/dashboard.css" rel="stylesheet">
<!--    <link href="/css/carousel.css" rel="stylesheet">-->
</head>

<body>

<div th:replace="common/nav :: topbar"></div>


<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-12">
                <!--轮播区域-->
                <div id="myCarousel" class="carousel slide col-md-10 offset-md-1" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class=""></li>
                        <li data-target="#myCarousel" data-slide-to="1" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="2" class=""></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img class="first-slide" src="/static/images/1.jpg" alt="First slide">
                            <div class="container">

                            </div>
                        </div>
                        <div class="carousel-item active">
                            <img class="second-slide" src="/static/images/2.jpg" alt="Second slide">
                            <div class="container">

                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="third-slide" src="/static/images/3.jpg" alt="Third slide">
                            <div class="container">

                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <!-- Marketing messaging and featurettes
                ================================================== -->
                <!-- Wrap the rest of the page in another container to center all the content. -->

                <div class="">

                    <div class=" py-5 bg-light ">
                        <div >
                            <h3><a href="/index" style="color: #040505">所有商品:</a></h3>
                        </div>
                        <hr/>

                        <!--商品区域-->
                        <div class="row" >
                            <div class="col-md-2 ">
                                <ul class="nav">
                                    <li class="nav-link" id="shopCategoryList" th:each="cate:${catelogs}">
                                        <a class="nav-item shopCategory" id="#goodslei" style="color: #040505" href="#" th:text="${cate.getCatelog_name()}">零食</a><span >/</span>
                                    </li>
                                </ul>
                            </div>

                            <!--卡牌展示区-->
                            <div class="row col-md-10" id="productListRow" >
                                <div class="col-lg-3 col-md-4 col-sm-6" th:each="g:${goodss}">
                                    <div class="card mb-4 box-shadow">
                                        <img class="card-img-top" src="/static/images/product.jpg" alt="商品标题">
                                        <div class="card-body">
                                            <h4 th:text="${g.getGoods_name()}">商品标题</h4>
                                            <div>
                                                <span th:text="${g.getGoods_pic()}">$ 54.00</span>
                                            </div>

                                            <div>
                                                <small class="text-muted" th:text="${g.getGoods_type()}">零食</small>
                                            </div>
                                            <p class="card-text" th:text="${g.getGoods_miaoshu()}">此处是商品的简单描述,为了界面美观应该设置字数上限.</p>
                                            <span class="buy" th:value="${g.getGoods_id()}">加入购物车</span>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--分页条-->
                        <div class="container" >
                            <div class="row">
                                <!-- 分页结果信息 -->
                                <div class="col-md-6" id="page_info">
                                    分页信息
                                </div>
                                <!-- 导航条 -->
                                <div class="col-md-6" id="page_nav">
                                    <nav aria-label="...">
                                        <ul class="pagination">
                                            <li class="page-item disabled">
                                                <a class="page-link" href="#" tabindex="-1">Previous</a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                                            <li class="page-item active">
                                                <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
                                            </li>
                                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                                            <li class="page-item">
                                                <a class="page-link" href="#">Next</a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                    <hr class="featurette-divider">
                <!-- FOOTER -->
                <footer class="container">
                    <p class="float-right"><a href="https://getbootstrap.com/docs/4.1/examples/carousel/#">Back to top</a></p>
                    <p>© 2017-2018 Company, Inc. · <a href="https://getbootstrap.com/docs/4.1/examples/carousel/#">Privacy</a> · <a href="https://getbootstrap.com/docs/4.1/examples/carousel/#">Terms</a></p>
                </footer>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="../static/js/common/jquery.min.js"></script>
<script src="../js/common/popper.min.js"></script>
<script src="../../css/common/bootstrap-4.1.1/dist/js/bootstrap.min.js"></script>
<script src="/static/js/common/holder.min.js"></script>
<script src="/static/js/common/index.js"></script>

<!-- Icons -->
<script src="/static/js/common/feather.min.js"></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script src="/static/js/common/Chart.min.js"></script>
<script>

</script>

     style="display: none; visibility: hidden; position: absolute; top: -100%; left: -100%;">
    <defs>
        <style type="text/css"></style>
    </defs>
    <text x="0" y="25" style="font-weight:bold;font-size:25pt;font-family:Arial, Helvetica, Open Sans, sans-serif">
        500x500
    </text>
</svg>
</body>
</html>
