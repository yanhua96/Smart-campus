<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>注册账号</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/common/bootstrap-4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/common/dashboard.css" rel="stylesheet">
<!--    <link href="/css/carousel.css" rel="stylesheet">-->
</head>

<body>
<div th:replace="~{common/nav :: topbar}"></div>

<div class="container-fluid">
    <div class="row">


<!--        <div th:replace="~{common/shopLeftBar :: shopLeftBar}"></div>-->

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

<!--            <div th:replace="~{common/fastJump :: fastJump}"></div>-->
            <hr/>
            <br/>


                <div class="row col-lg-6 offset-lg-3">
                    <div class="col-lg-12 ">
                        <form action="/reg">
                            <h3 class="text-center">用户注册</h3>

                            <div id="registerShopForm" >
                                <div class="mb-3 form-group ">
                                    <label for="username" class="control-label">输入账号:</label>
                                    <input type="text" class="form-control" id="username" name="user_id" placeholder="请输入5~10位数字账号" aria-describedby="helpBlock1">
                                    <span  class="mes"  th:text="${mes}"></span>
                                </div>

                                <div class="mb-3 form-group">
                                    <label for="password">输入密码:</label>
                                    <input type="password"  class="form-control" id="password" name="user_pw" placeholder="请输入5~20位数的密码" required></input>
                                    <span  class=""></span>
                                </div>

                                <div class="mb-3 form-group">
                                    <label for="passwordCheck">校对密码:</label>
                                    <input type="password"  class="form-control " id="passwordCheck" name="passwordCheck" placeholder="请输入5~20位数的密码" required></input>
                                    <span  class=""></span>
                                </div>

                                <div class="mb-3 form-group">
                                    <label for="petname">输入昵称:</label>
                                    <input type="text"  class="form-control" id="petname" name="user_name" placeholder="请输入2~10位字符,只能出现数字或英文或汉字" required></input>
                                    <span  class="mes" th:text="${nameMes}"></span>
                                </div>

                                <div class="mb-3 form-group">
                                    <label for="email">输入邮箱:</label>
                                    <input type="text"  class="form-control" id="email" name="user_email" placeholder="请输入您的邮箱" required></input>
                                    <span  class=""></span>
                                </div>


                                <div class="mb-3 form-group">
                                    <label for="phone">手机号码:</label>
                                    <input type="text" class="form-control" id="phone" name="user_tel" placeholder="请输入您的手机号码">
                                    <span  class=""></span>
                                </div>


                                <div class="mb-3">
                                    <div class="form-group">
                                        <label  class="control-label">选择性别:</label>
                                        <div class="col-sm-10">
                                            <label class="radio-inline">
                                                <input type="radio" name="user_sex" id="inlineRadio1" value="1" checked="checked"> 男
                                            </label>
                                            <label class="radio-inline">
                                                <input type="radio" name="user_sex" id="inlineRadio2" value="0"> 女
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block "  type="submit" id="submit_RegisterUser">提交注册申请</button>
                        </form>

                    </div>
                </div>


                <!-- FOOTER -->
                <footer class="container">
                    <p class="float-right"><a href="#">Back to top</a></p>
                    <p>© 2017-2018 Company, Inc. · <a href="#">Privacy</a> · <a href="https://getbootstrap.com/docs/4.1/examples/carousel/#">Terms</a></p>
                </footer>
        </main>
    </div>
</div>
